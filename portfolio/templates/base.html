{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <!--<link rel="stylesheet" href="{% static 'css/layout.css' %}" />-->

  <link rel="shortcut icon" href="{% static 'images/DSC_0032.ico' %}" type="image/x-icon" />

  <!-- font awesome files -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind CDN -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&family=Open+Sans&family=Merriweather&family=Playfair+Display&display=swap"
    rel="stylesheet">

</head>

<body>


  <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="flex items-center justify-center">
        <div class="flex items-center justify-start rtl:justify-end">
          <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar"
            aria-controls="default-sidebar" type="button"
            class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
            <span class="sr-only">Open sidebar</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg">
              <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
              </path>
            </svg>
          </button>

          <a href="{% url 'home' %}" class=" ms-2 md:me-24">
            <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white hover:decoration-sky-500">Dr. N.
              Nagabhooshanam</span>
          </a>
        </div>

      </div>
    </div>
  </nav>

  <!-- <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar"
    type="button"
    class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
    <span class="sr-only">Open sidebar</span>
    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
    </svg>
  </button> -->

  <aside id="default-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar">
    <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800">
      <a href="{% url 'home' %}" class="flex items-center ps-2.5 mb-5">
        <!-- <img src="" class="h-6 me-3 sm:h-7" alt="Dr. N. Nagabhooshanam" /> -->
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Dr. N. Nagabhooshanam</span>
      </a>
      <ul class="space-y-2 font-medium">
        <li>
          <a href="{% url 'home' %}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group text-decoration-none">
            <i class="fas fa-home"></i>
            <span class="ms-3">Home</span>
          </a>
        </li>
        <li>
          <a href="{% url 'experience' %}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group text-decoration-none">
            <i class="fas fa-briefcase"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Experience</span>
          </a>
        </li>
        <li>
          <a href="{% url 'skills' %}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group text-decoration-none">
            <i class="fas fa-tools"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Skills</span>
          </a>
        </li>
        <li>
          <a href="{% url 'research' %}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group text-decoration-none">
            <i class="fas fa-flask"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Research</span>
          </a>
        </li>
        <li>
          <a href="{% url 'contact' %}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group text-decoration-none">
            <i class="fas fa-envelope"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Contact</span>
          </a>
        </li>
      </ul>


      <ul class="wrapper flex justify-center space-x-4 md:space-x-6 border-t border-gray-200 dark:border-gray-700">
        <li class="icon linkedin">
          <span class="tooltip  md:inline">LinkedIn</span>
          <a href="{{ profile.linkedin_url }}" target="_blank" title="LinkedIn"
            class="social-icon text-2xl md:text-3xl">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="icon facebook">
          <span class="tooltip  md:inline">Facebook</span>

          <a href="{{ profile.facebook_url }}" target="_blank" title="Facebook"
            class="social-icon text-2xl md:text-3xl"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="icon twitter">
          <span class="tooltip  md:inline">Twitter</span>

          <a href="{{ profile.x_url }}" target="_blank" title="X" class="social-icon text-2xl md:text-3xl"><i
              class="fab fa-twitter"></i></a>
        </li>
        <li class="icon instagram">
          <span class="tooltip  md:inline">Instagram</span>

          <a href="{{ profile.instagram_url }}" target="_blank" title="Instagram"
            class="social-icon text-2xl md:text-3xl"><i class="fab fa-instagram"></i></a>
        </li>
      </ul>


      <ul class=" pt-4 mt-4 space-y-2 font-medium border-t border-gray-200 dark:border-gray-700">
        <p class="mb-0 small text-gray-500">
          &copy; Copyright
          <span id="year"></span>. All Rights Reserved.
        </p>
      </ul>



    </div>
  </aside>




  <div class="p-4 sm:ml-64">
    <div class="p-4  border-gray-200 border-solid rounded-lg dark:border-gray-700 mt-14">
      {% block content %}
      <!-- Your content goes here -->
      {% endblock %}
    </div>
  </div>






  <!-- Tailwind CDN -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>




</body>

</html>
